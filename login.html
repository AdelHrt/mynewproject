<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icon.png" />
    <title>login</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-cover bg-center" style="background-image: url(https://images.pexels.com/photos/189349/pexels-photo-189349.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260);">

    <div class="h-screen bg-cover bg-center" style="background-image: url(https://images.pexels.com/photos/792034/pexels-photo-792034.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260);">
        <div class="h-full bg-opacity-50 bg-gray-900 flex flex-col justify-center items-center">

            <div class="bg-white shadow-lg px-10 py-10" style="max-width: 400px;">
                <h3 class="text-3xl mb-8 font-main font-semibold text-gray-700">Sign in</h3>

                <form action="#" method="post">
                    <div class="mb-3">
                        <input class="font-main text-sm text-gray-600 bg-gray-200 w-full border-l-4 border-gray-200 focus:border-blue-500 px-3 py-2 focus:outline-none transiton duration-500 ease-in-out" type="email" placeholder="Email Adress" value="" name="email">
                    </div>
    
                    
                    <div class="mb-3">
                        <input class="font-main text-sm text-gray-600 bg-gray-200 w-full border-l-4 border-gray-200 focus:border-blue-500 px-3 py-2 focus:outline-none border-red-500 transiton duration-500 ease-in-out" type="password" placeholder="Your Password" value="" name="password">
                        <span class="text-red-500 text-xs mt-2 inline-block capitalize font-main font-semibold">password is wrong!</span>
                    </div>
    
                    <button class="bg-blue-500 text-sm tracking-wide font-bold hover:bg-blue-600 text-white w-full py-3 rounded focus:outline-none transiton duration-500 ease-in-out" type="password" placeholder="Your Password" value="" name="password">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
